<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Temperature Converter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
    }

    h1 {
      margin-bottom: 20px;
    }

    label {
      font-weight: bold;
    }

    input[type="number"] {
      width: 100px;
    }

    button {
      padding: 8px 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }

    #result {
      font-size: 24px;
      font-weight: bold;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Temperature Converter</h1>
  <label for="celsius">Celsius:</label>
  <input type="number" id="celsius">
  <button onclick="convertToCelsius()">Convert to Fahrenheit</button>
  <br>
  <label for="fahrenheit">Fahrenheit:</label>
  <input type="number" id="fahrenheit">
  <button onclick="convertToFahrenheit()">Convert to Celsius</button>
  <div id="result"></div>

  <script>
    function convertToCelsius() {
      const celsiusInput = document.getElementById("celsius");
      const fahrenheitInput = document.getElementById("fahrenheit");
      const resultDisplay = document.getElementById("result");

      if (!isNaN(celsiusInput.value)) {
        const celsius = parseFloat(celsiusInput.value);
        const fahrenheit = (celsius * 9 / 5) + 32;
        fahrenheitInput.value = fahrenheit.toFixed(2);
        resultDisplay.textContent = `${celsius}째C is equal to ${fahrenheit.toFixed(2)}째F.`;
      } else {
        resultDisplay.textContent = "Please enter a valid number for Celsius.";
      }
    }

    function convertToFahrenheit() {
      const celsiusInput = document.getElementById("celsius");
      const fahrenheitInput = document.getElementById("fahrenheit");
      const resultDisplay = document.getElementById("result");

      if (!isNaN(fahrenheitInput.value)) {
        const fahrenheit = parseFloat(fahrenheitInput.value);
        const celsius = (fahrenheit - 32) * 5 / 9;
        celsiusInput.value = celsius.toFixed(2);
        resultDisplay.textContent = `${fahrenheit}째F is equal to ${celsius.toFixed(2)}째C.`;
      } else {
        resultDisplay.textContent = "Please enter a valid number for Fahrenheit.";
      }
    }
  </script>
</body>
</html>
